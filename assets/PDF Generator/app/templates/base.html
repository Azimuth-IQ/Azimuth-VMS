<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المتطوعين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar-menu li a {
            display: block;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu li a:hover,
        .sidebar-menu li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-right: 4px solid #3498db;
        }

        .main-content {
            margin-right: 280px;
            padding: 30px;
            transition: all 0.3s;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-right: 0;
            }

            .mobile-toggle {
                display: block !important;
            }
        }

        .mobile-toggle {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Mobile Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list fs-4"></i>
    </button>
    <div class="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="bi bi-people-fill"></i> إدارة المتطوعين</h4>
            {% if current_user %}
            <small class="text-light opacity-75"><i class="bi bi-phone me-1"></i>{{ current_user.phone }}</small>
            {% endif %}
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">
                    <i class="bi bi-list-ul"></i> القائمة الرئيسية
                </a>
            </li>
            <li>
                <a href="/new" class="{{ 'active' if request.url.path == '/new' else '' }}">
                    <i class="bi bi-person-plus"></i> إضافة متطوع
                </a>
            </li>
            <li>
                <a href="/batch" class="{{ 'active' if request.url.path == '/batch' else '' }}">
                    <i class="bi bi-file-earmark-spreadsheet"></i> إدخال متعدد
                </a>
            </li>
            <li>
                <a href="/scan" class="{{ 'active' if request.url.path == '/scan' else '' }}">
                    <i class="bi bi-qr-code-scan"></i> مسح QR Code
                </a>
            </li>
            {% if current_user and current_user.is_admin %}
            <li>
                <a href="/users" class="{{ 'active' if request.url.path == '/users' else '' }}">
                    <i class="bi bi-person-gear"></i> إدارة المستخدمين
                </a>
            </li>
            {% endif %}
            <li style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <a href="/logout" style="color: #e74c3c;">
                    <i class="bi bi-box-arrow-right"></i> تسجيل الخروج
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }
    </script>
</body>

</html>
